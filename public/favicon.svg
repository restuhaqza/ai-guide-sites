<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#05010d" />
      <stop offset="1" stop-color="#1a0b2e" />
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-grad)" />
  <rect width="512" height="512" rx="128" stroke="#00ffff" stroke-width="8" stroke-opacity="0.3" />

  <!-- Brain/Network Graphic -->
  <g filter="url(#neon-glow)" transform="translate(256, 256)">
    <!-- Central Node -->
    <circle r="40" fill="#00ffff" opacity="0.9" />
    
    <!-- Orbiting Nodes -->
    <g stroke="#ff00ff" stroke-width="12" stroke-linecap="round">
      <line x1="0" y1="-140" x2="0" y2="-50" />
      <line x1="121" y1="70" x2="43" y2="25" />
      <line x1="-121" y1="70" x2="-43" y2="25" />
    </g>
    
    <circle cx="0" cy="-160" r="30" fill="#ff00ff" />
    <circle cx="140" cy="80" r="30" fill="#ff00ff" />
    <circle cx="-140" cy="80" r="30" fill="#ff00ff" />
    
    <!-- Connections -->
    <circle r="190" stroke="#00ffff" stroke-width="4" stroke-dasharray="20 40" opacity="0.5" transform="rotate(20)" />
  </g>
  
  <!-- AI Text (Optional, keeping abstract for better scaling) -->
</svg>
